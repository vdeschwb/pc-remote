<!DOCTYPE html>
<html>
  <head>
  <title>Tick-Talk Configuration</title>
  <link rel='stylesheet' type='text/css' href='css/slate.min.css'>
  <script src='js/slate.min.js'></script>
  <style>
  .title {
    padding: 15px 10px;
    text-transform: uppercase;
    font-family: 'PT Sans', sans-serif;
    font-size: 1.2em;
    font-weight: 500;
    color: #888888;
    text-align: center;
  }
  </style>
  </head>

  <body>
    <h1 class='title'>Tick-Talk Configuration</h1>

    <div class='item-container'>
      <div class='item-container-content'>
        <div class='item'>
          Use this configuration page to set up Tick-Talk on your Pebble.
        </div>
      </div>
    </div>
    
    <div class="item-container">
  <div class="item-container-header">IP</div>
  <div class="item-container-content">
    <label class="item">
      <div class="item-input-wrapper">
        <input id="ip_input" type="text" class="item-input" name="input-1" placeholder="Input field">
      </div>
    </label>
  </div>
</div>
    
    <div class="item-container">
  <div class="item-container-header">Display style</div>
  <div class="item-container-content">
    <div class="item tab-buttons" id="display_style_tab">
      <a name="tab-1" class="tab-button active" data-value="1">Timer</a>
      <a name="tab-1" class="tab-button" data-value="0">Countdown</a>
    </div>
  </div>
</div>

<div class="item-container">
  <div class="item-container-header">Buzz before next</div>
  <div class="item-container-content">
     <label class="item">
      Example Item
      <select name="select-1" dir='rtl' class="item-select">
        <option class="item-select-option" selected>10</option>
        <option class="item-select-option">20</option>
        <option class="item-select-option">30</option>
        <option class="item-select-option">40</option>
        <option class="item-select-option">50</option>
        <option class="item-select-option">60</option>
        <option class="item-select-option">Off</option>
      </select>
    </label>
  </div>
</div>

  <div class="item-container">
  <div class="item-container-header">Update rate</div>
  <div class="item-container-content">
    <label class="item">
      <input id='fps_slider' type="range" class="item-slider" name="slider-fps" value="10" min="1" max="10">
      <div class="item-input-wrapper item-slider-text">
        <input type="text" class="item-input" name="slider-fps" value="10">
      </div>
    </label>
  </div>
</div>


    <div class="item-container">
  <div class="item-container-header">Input Field + Send Button</div>
  <div class="item-container-content">
    <label class="item">
      <div class="item-input-wrapper item-input-wrapper-button">
        <input type="text" class="item-input" name="input-2" placeholder="Input field">
      </div>
      <input type="button" class="item-button item-input-button" value="ADD">
    </label>
  </div>
  <div class='item-container-footer'>
        Explanation
      </div>
</div>
    

    <div class='item-container'>
      <div class='button-container'>
        <input id='submit_button' type='button' class='item-button' value='SUBMIT'>
      </div>
    </div>
  </body>
  <script>
  function get_active_elem(obj) {
    var list= obj.children;
    for (var i = 0; i < list.length; i++) {
      if ((' ' + list[i].className + ' ').indexOf(' ' + 'active' + ' ') > -1) {
        return list[i];
      }
    }
  }
  function getConfigData() {
    var displayStyleTab = document.getElementById('display_style_tab');
    var fpsSlider = document.getElementById('fps_slider');
    var ipInput = document.getElementById('ip_input');
 
    var options = {
      'display_style': parseInt(get_active_elem(displayStyleTab).dataset.value),
      'fps': fpsSlider.valueAsNumber,
      'IP': ipInput.value,
    };

    // Save for next launch
    localStorage['fps'] = options['fps'];

    console.log('Got options: ' + options);
    return options;
  }

  function getQueryParam(variable, defaultValue) {
    var query = location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split('=');
      if (pair[0] === variable) {
        return decodeURIComponent(pair[1]);
      }
    }
    return defaultValue || false;
  }
 
  var submitButton = document.getElementById('submit_button');
  submitButton.addEventListener('click', function() {
    console.log('Submit');

    // Set the return URL depending on the runtime environment
    var return_to = getQueryParam('return_to', 'pebblejs://close#');
    document.location = return_to + encodeURIComponent(JSON.stringify(getConfigData()));
  });

  (function() {
    var fpsSlider = document.getElementById('fps_slider');
    var displayStyleTab = document.getElementById('display_style_tab');

    // Load any previously saved configuration, if available
    if(localStorage['fps']) {
      fpsSlider.value = localStorage['fps'];
    }
  })();
  </script>
</html>
